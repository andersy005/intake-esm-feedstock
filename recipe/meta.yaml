{% set name = "intake-esm" %}
{% set version = "2020.3.16" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a5a051d1011f2c4f8f028f021e493b6f13920cce000d04cab31803a6734f485

build:
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  noarch: python

requirements:

  host:
    - python >3.5
    - pip
    - setuptools_scm

  run:
    - python >3.5
    - intake-xarray >=0.3.1
    - fsspec
    - s3fs
    - gcsfs


test:
  imports:
    - intake_esm

about:
  home: https://github.com/NCAR/intake-esm
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: |
    An intake plugin for parsing an ESM (Earth System Model) Collection/catalog and 
    loading assets (netCDF files and/or Zarr stores) into xarray data sets.
  dev_url: https://github.com/NCAR/intake-esm
  doc_url: https://intake-esm.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - andersy005
    - matt-long
    - jukent
    - kmpaul
