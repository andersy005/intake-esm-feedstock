{% set name = "intake-esm" %}
{% set version = "2020.3.16.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f92de5a265e5f62d48ad958d129f46b17e3865bf6f53f4cfa11032c0b80d968f

build:
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  noarch: python

requirements:

  host:
    - python >=3.6
    - pip
    - setuptools_scm

  run:
    - python >=3.6
    - dask
    - fsspec
    - intake >=0.5.2
    - requests
    - xarray >=0.13


test:
  imports:
    - intake_esm

about:
  home: https://github.com/NCAR/intake-esm
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: An intake plugin for earth system model data sets holdings
  description: |
    An intake plugin for parsing an ESM (Earth System Model) Collection/catalog and 
    loading assets (netCDF files and/or Zarr stores) into xarray data sets.
  dev_url: https://github.com/NCAR/intake-esm
  doc_url: https://intake-esm.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - andersy005
    - matt-long
    - jukent
    - kmpaul
