{% set name = "intake-esm" %}
{% set version = "2019.8.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2a7ca5b981959c26ef73de9092fc54bf01bae58020b9298d24df4c0e2850da26

build: 
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  noarch: python

requirements:

  host:
    - python >3.5
    - pip
    - setuptools_scm
  
  run:
    - python >3.5
    - intake-xarray>=0.3.1
    - tqdm
    - s3fs
    - docrep

test:
  imports:
    - intake_esm

about:
  
  home: https://github.com/NCAR/intake-esm
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: |
    Intake-esm provides a plugin for building and loading intake catalogs for earth system data sets holdings, such as CMIP and CESM Large Ensemble datasets.  
  dev_url: https://github.com/NCAR/intake-esm
  doc_url: https://intake-esm.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - andersy005
    - matt-long
    - jukent
    - kmpaul
